<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lora|Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Got Parks?</h1>
    <form class="js-form">
      <label class="label" for="state-submit">The state(s) I'm interested in are:</label>
      <input type="text" placeholder="WA" class="state-submit js-state-submit">

      <label class="label" for="max-results">Maximum results:</label>
      <input type="number" value="10" class="max-results js-max-results">

      <button class="submit-button" type="submit">Find Parks</button>
    </form>
    <p id="js-error-message" class="error-message"></p>
    <section id="js-results" class="hidden" >
      <h2>Try Out These Parks!</h2>
      <ul id="js-results-list">

      </ul>
    </section>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
